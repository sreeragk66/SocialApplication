{%extends 'profile-basepage.html'%}
{%block body_block%}
<form action="" method="post" enctype="multipart/form-data">
	{%csrf_token%}
	<p>
		<label for="id_password" >Old Password</label>
		<input type="password" name="old_password" id="id_old_password" class="form-control" placeholder="Enter old password" required>
	</p>
	<p>
		<label for="id_password" >New Password</label>
		<input type="password" name="new_password" id="id_new_password" class="form-control" placeholder="Enter new password" required>
	</p>
	<p>
		<label for="id_password" >Confirm New Password</label>
		<input type="password" name="confirm_password" id="id_confirm_password" class="form-control" placeholder="Confirm new password" required>
	</p>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
{%endblock%}
