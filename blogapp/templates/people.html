{%extends 'base.html'%}
{%block body_block%}
<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <table class="table">
        <tr>

          <th>Users</th>
          <th>Follow / unfollow</th>
          </tr>
        {%for user in users%}
            <tr>
           <td>
              {{user.username}}
            </td>
          <td>
            <a href="{%url 'follow' user.id %}">Follow</a>
            <a href="{%url 'unfollow' user.id %}">Unfollow</a>
          </td>
         </tr>
        {%endfor%}


      </table>
    </div>
    <div class="col-2"></div>
  </div>
</div>
{%endblock%}
